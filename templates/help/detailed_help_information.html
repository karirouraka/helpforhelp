{% extends 'base.html' %}
{% block content %}
    <div class="help">
            {{ help.tutor }}
            {{ help.subject }}<br>
            {{ help.definition }}--{{ help.received.count }}<br>
            {{ help.date }}
    </div>

    {% if request.user.username == help.tutor.registration_info.username %}
        <form method="POST" action ="{% url 'delete_help' help.pk %}">
            {% csrf_token %}
            <button type="submit">Delete help</button>
        </form>

        <form method="GET" action ="{% url 'edit_help' help.pk %}">
            <button type="submit">Edit help</button>
        </form>
    {% endif %}
    <form method="POST" action ="{% url 'receive_help' help.pk %}">
        {% csrf_token %}
        <button type="submit">I received this help</button>
    </form>
{% endblock %}
