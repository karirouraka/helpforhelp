<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {{ request.user.username }}<br>
    {{ help_count }} <span> Helps received from the beginning</span>
    <div class="header">
            <div class="menu">
                {% if request.user.username %}
                    <div class="menu_item"><a href="{% url 'log_out' %}">Log out</a></div>
                    <div class="menu_item"><a href="{% url 'show_all_helps' %}">Helps</a></div>
                    <div class="menu_item"><a href="{% url 'show_all_tutors' %}">Tutors</a></div>
                    <div class="menu_item"><a href="{% url 'register_help' %}">Add help</a></div>
                    <div class="menu_item"><a href="{% url 'add_record' %}">Add time</a></div>
                {% else %}
                    <div class="menu_item"><a href="{% url 'log_in' %}">Log in</a></div>
                    <div class="menu_item"><a href="{% url 'register' %}">Register</a></div>
                {% endif %}
            </div>
    </div>

    {% block content %}



    {% endblock %}
</body>
</html>
